default:
  db:
    drv: !expr RSQLite::SQLite()
    dbname: "../portfolio.db"
quickstart:
  db:
    drv: !expr RSQLite::SQLite()
    dbname: "/data/portfolio.db"
colorado:
  db:
    drv: !expr odbc::odbc()
    Driver: "SQLServer"
    Server: "some-host-name.com"
    Database: "my-database"
    UID: "my-user-id"
    PWD: "my-password"
    Port: 1433
